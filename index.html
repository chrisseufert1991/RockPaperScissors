<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Rock Paper Scissor Game</title>
</head>
<body>
<h1>Rock Paper & Scissors</h1>
<p>Select Rock, Paper, or Scissors</p>
    <div class="selection">
        <button class="rockButton">Rock</button> 
        <button class="paperButton">Paper</button> 
        <button class="scissorsButton">Scissors</button> 
    </div>
    <div class="scorebox" >
        <p class="playerAnswer"> </p>
        <p class="winner"> </p>
        <p class="computerAnswer"> </p>
</div>
<div class="score">
<p class="playerScore">Your Score:<p id="playerScore">0</p></p>
<p class="computerScore">Computer Score:<p id="computerScore">0</p></p>
</div>
<script src="game.js"></script>
</body>
</html>
